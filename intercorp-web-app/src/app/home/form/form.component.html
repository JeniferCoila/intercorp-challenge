<div class="container ancho">
    <div >
      <div class="form-group row">
        <div>
          <label for="inputName" class="ancho-label col-form-label">Nombre: </label>
        </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputName" #name required>
          </div>
        </div>

        <div class="form-group row">
            <div>
                <label for="inputLastName" class="ancho-label col-form-label">Apellido:</label>
              </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputLastName"  #lastName required>
            </div>
          </div>

          <div class="form-group row">
            <div>
                <label for="inputAge" class="ancho-label col-form-label">Edad:</label>
              </div>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="inputAge"  #age required>
            </div>
          </div>

          <div class="form-group row">
            <div>
                <label for="birthDate" class="ancho-label col-form-label">Fecha de Nacimiento:</label>
              </div>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="birthDate"  #birthDate required>
            </div>
          </div>
          
        <div class="d-flex justify-content-center margin-top-low">
          <button class="width  btn  btn-lg btn-danger justify-content-center" >Enviar</button>
        </div>
      </div>
  </div>
